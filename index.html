<!DOCTYPE html>
<html>
  <head>
    <title>pdf2text-ocr</title>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.6.172/build/pdf.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script type="module">
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.6.172/build/pdf.worker.js";

      const languages = [
        { name: "English", code: "eng" },
      ];

      let language = localStorage.getItem("language") ?? "eng";

      const readFile = (file) => {
        return new Promise((resolve) => {
          const reader = new FileReader();
          reader.addEventListener("loadend", (event) =>
            resolve(new Uint8Array(event.target.result))
          );
          reader.readAsArrayBuffer(file);
        });
      };

      const convertToImage = async (pdf) => {
        const container = document.getElementById("container");
        const images = [];
        for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
          const page = await pdf.getPage(pageNumber);
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement("canvas");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          container.appendChild(canvas);
          await page.render({
            canvasContext: canvas.getContext("2d"),
            viewport: viewport,
          }).promise;
          images.push(canvas.toDataURL("image/png"));
        }
        return images;
      };

      const convertToText = async (images) => {
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage(language);
        await worker.initialize(language);

        const container = document.getElementById("container");
        let extractedText = "";

        for (const image of images) {
          const {
            data: { text },
          } = await worker.recognize(image);
          const section = document.createElement("section");
          const pre = document.createElement("pre");
          pre.appendChild(document.createTextNode(text));
          section.appendChild(pre);
          container.appendChild(section);
          extractedText += text + "\n\n";
        }

        const saveButton = document.getElementById("save-button");
        saveButton.style.display = "block";
        saveButton.onclick = () => saveTextToFile(extractedText);

        await worker.terminate();
      };

      const saveTextToFile = (text) => {
        const blob = new Blob([text], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "extracted_text.txt";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      const loadFile = async (file) =>
        pdfjsLib.getDocument({ data: file }).promise;

      const convertFile = async (file) => {
        showLoading();
        const pdf = await loadFile(file);
        const images = await convertToImage(pdf);
        await convertToText(images);
        hideLoading();
      };

      const showLoading = () =>
        (document.getElementById("loading").style.display = "block");

      const hideLoading = () =>
        (document.getElementById("loading").style.display = "none");

      const showError = (error) =>
        document
          .getElementById("error")
          .appendChild(document.createTextNode(`Error: ${error.message}`));

      const clearResults = () => {
        ["container", "loading", "error"].forEach((id) => {
          let element = document.getElementById(id);
          element.remove();
          element = document.createElement("div");
          element.id = id;
          if (id === "loading") {
            element.appendChild(document.createTextNode("Loading..."));
          }
          document.body.appendChild(element);
        });
      };

      const languageSelect = document.getElementById("language-select");
      languages.forEach((lang) => {
        const option = document.createElement("option");
        option.appendChild(document.createTextNode(lang.name));
        option.value = lang.code;
        languageSelect.appendChild(option);
      });

      languageSelect.value = language;
      languageSelect.addEventListener("change", (event) => {
        language = event.target.value;
        localStorage.setItem("language", language);
      });

      const fileInput = document.getElementById("file-input");
      fileInput.addEventListener("change", async () => {
        clearResults();
        try {
          await convertFile(await readFile(fileInput.files[0]));
        } catch (error) {
          hideLoading();
          showError(error);
        }
      });
    </script>
  </head>

  <body>
    <h1>pdf2text-ocr</h1>
    <p>
      Free and open source:
      <a href="https://github.com/racosa/pdf2text-ocr">Github</a>
    </p>
    <div id="input-container">
      <p>Select the language and a file:</p>
      <div>
        <select name="languages" id="language-select"></select>
      </div>
      <div>
        <label id="file-input-label" for="file-input">Select a file</label>
        <br />
        <input type="file" id="file-input" name="file-input" multiple />
      </div>
    </div>
    <div id="output-container">
      <br />
      <button id="save-button" style="display: none;">Save to TXT</button>
      <div id="container"></div>
      <div id="loading">Loading...</div>
      <div id="error"></div>
  </div>
  </body>

  <style>
    body {
      color: #212121;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      font-size: 1.15rem;
      line-height: 1.5;
      max-width: 850px;
      margin: auto;
      padding-top: 1rem;
    }

    a {
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    select {
      font-size: 1.15rem;
      font-family: inherit;
      line-height: inherit;
      padding-left: 1rem;
    }

    input[type="file"] {
      display: none;
    }

    select,
    #file-input-label {
      padding: 0.5em;
      border: thin solid grey;
      border-radius: 3px;
      cursor: pointer;
      background-color: #f6f6fb;
    }

    #input-container {
      margin-top: 2rem;
    }

    #input-container div {
      display: inline-block;
      margin-right: 1rem;
    }

    #save-button {
      font-size: 1.15rem;
      font-family: inherit;
      line-height: inherit;
      padding-left: 1rem;
      padding: 0.5em;
      border: thin solid grey;
      border-radius: 3px;
      cursor: pointer;
      background-color: #f6f6fb;
    }

    #loading,
    #error {
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    #loading {
      display: none;
    }

    section {
      border-top: 1px solid #898ea4;
      border-bottom: 1px solid #898ea4;
      padding: 2rem 1rem;
      margin: 3rem 0;
    }

    section + section,
    section:first-child {
      border-top: 0;
      padding-top: 0;
    }

    pre {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    canvas {
      display: none;
    }
  </style>
</html>
